<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <script defer src="static/js/index.js"></script>
    <title>JS | Task manager practice</title>
</head>
<body>
    <h1 id="list-title" class="mb-4">Task Manager:</h1>
    <div class="mb-1">
        <input type="text" id="add-task" name="add-task" placeholder="New task name">
        <button id="add-task-btn" class="btn-green">Add</button>
        <span>
            <button id="refresh" class="btn-green align-right mb-2">Refresh Tasks</button>
        </span>
    </div>

    <!-- Tasks table -->
    <table id="tasks-table">
        <tr id="task-0">
            <td><input type="checkbox"></td>
            <td class="text-left">Task number 1</td>
            <td><button class="btn-blue">Edit</button></td>
            <td><button class="btn-red">Remove</button></td>
        </tr>

        <tr id="task-1">
            <td><input type="checkbox" checked="true"></td>
            <td class="text-left">Task number 2</td>
            <td><button class="btn-blue">Edit</button></td>
            <td><button class="btn-red">Remove</button></td>
        </tr>

        <tr id="task-2">
            <td><input type="checkbox"></td>
            <td class="text-left">Task number 3</td>
            <td><button class="btn-blue">Edit</button></td>
            <td><button class="btn-red">Remove</button></td>
        </tr>
    </table>

    <div class="w-100">
        <button id="remove-all" class="btn-red align-right mx-1">Remove All</button>
        <button id="all-to-one-status" class="btn-green mx-1">All to Finished/Not Finished</button>
        <button id="toggle-all" class="btn-blue mx-1">Toggle All</button>
    </div>
</body>
</html>
