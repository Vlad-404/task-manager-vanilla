<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <script defer src="static/js/index.js"></script>
    <title>JS | Task manager practice</title>
</head>
<body>
    <h1>Task Manager:</h1>

    <table id="tasks-table">
        <tr id="task-0">
            <td><input type="checkbox"></td>
            <td class="text-left">First Task</td>
            <td><button class="blue-button">Edit</button></td>
            <td><button class="red-button">Remove</button></td>
        </tr>

        <tr id="task-1">
            <td><input type="checkbox" checked="true"></td>
            <td class="text-left">Second Task</td>
            <td><button class="blue-button">Edit</button></td>
            <td><button class="red-button">Remove</button></td>
        </tr>

        <tr id="task-2">
            <td><input type="checkbox"></td>
            <td class="text-left">Third Task</td>
            <td><button class="blue-button">Edit</button></td>
            <td><button class="red-button">Remove</button></td>
        </tr>
    </table>
</body>
</html>
